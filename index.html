<head>

<body>

  <h2>Contact Us</h2>
  <form action="">
    <div class="input-form first-name">
      <label for="first-name">Fisrt Name *</label>
      <input type="text" id="first-name">
    </div>
    <div class="input-form last-name">
      <label for="last-name">Last Name *</label>
      <input type="text" id="last-name">
    </div>
    <div class="input-form email">
      <label for="email">Email Address *</label>
      <input type="email" id="email">
    </div>
    <div class="input-form query">
      <label for="query">Query Type *</label>
      <input type="radio" name="query" checked>
      <input type="radio" name="query">
    </div>
    <div class="input-form message">
      <label for="msg">Message *</label>
      <textarea name="" id=""></textarea>
    </div>

    <div class="check">
      <input type="checkbox" id="check">
      <label for="check">I consent to being contacted by the team *</label>
    </div>

    <input type="button" value="Submit">
  </form>
