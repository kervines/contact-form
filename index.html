<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module" defer src="./js/app.js"></script>
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <form action="">
    <h2 class="title-form">Contact Us</h2>
    <div class='container-input'>
      <div class="input-form first-name">
        <label for="first-name">Fisrt Name <span class='start'>*<span></label>
        <input type="text" id="first-name" class="fname">
        <p data-info="fname" class="msg-required display-none">This field is required</p>
      </div>
      <div class="input-form last-name">
        <label for="last-name">Last Name <span class='start'>*<span></label>
        <input type="text" id="last-name" class="lname">
        <p data-info="lname" class="msg-required display-none">This field is required</p>
      </div>
    </div>
    <div class="input-form email-form">
      <label for="email">Email Address <span class='start'>*<span></label>
      <input type="email" id="email" class="email">
      <p data-info="email" class="msg-required display-none">Please enter a valid email address</p>
    </div>
    <div class="input-form query-form">
      <label for="query">Query Type <span class='start'>*<span></label>
      <div class="container-query">
        <div>
          <input type="radio" name="query" id="general" class="query1">
          <label for="general">General Enquiry</label>
        </div>
        <div>
          <input type="radio" name="query" id="support" class="query2">
          <label for="support">Support Request</label>
        </div>
        <p data-info="query" class="msg-required display-none">Please select a query type</p>
      </div>
    </div>
    <div class="input-form message-form">
      <label for="msg">Message <span class='start'>*<span></label>
      <textarea name="" id="" rows="5" class="msg"></textarea>
      <p data-info="msg" class="msg-required display-none">This field is required</p>
    </div>

    <div class="check-form">
      <div>
        <input type="checkbox" id="check" class="checkbox">
        <label for="check">I consent to being contacted by the team <span class='start'>*<span></label>
      </div>
      <p data-info="checkbox" class="msg-required display-none">To submit this form, please consent to being contacted</p>
    </div>
    <input type="button" value="Submit">
  </form>

</body>

</html>
