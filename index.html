<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module" defer src="./js/app.js"></script>
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <form action="">
    <h2 class="title-form">Contact Us</h2>
    <div class='container-input'>
      <div class="input-form first-name">
        <label for="first-name">Fisrt Name <span class='start'>*<span></label>
        <input type="text" id="first-name">
      </div>
      <div class="input-form last-name">
        <label for="last-name">Last Name <span class='start'>*<span></label>
        <input type="text" id="last-name">
      </div>
    </div>
    <div class="input-form email-form">
      <label for="email">Email Address <span class='start'>*<span></label>
      <input required type="email" id="email">
    </div>
    <div class="input-form query-form">
      <label for="query">Query Type <span class='start'>*<span></label>
      <div class="container-query">
        <div>
          <input type="radio" name="query" id="general">
          <label for="general">General Enquiry</label>
        </div>
        <div>
          <input type="radio" name="query" id="support">
          <label for="support">Support Request</label>
        </div>
      </div>
    </div>
    <div class="input-form message-form">
      <label for="msg">Message <span class='start'>*<span></label>
      <textarea name="" id="" rows="5"></textarea>
    </div>

    <div class="check-form">
      <input type="checkbox" id="check">
      <label for="check">I consent to being contacted by the team <span class='start'>*<span></label>
    </div>

    <input type="button" value="Submit">
  </form>

  <!-- First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
</body>

</html>
